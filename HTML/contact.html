<div class="parallax-bg"></div>
    <nav>
        <div class="logo">
            <img src="../Images/drawing.svg" alt="Logo">
        </div>
        <div class="ham-menu">
            <span></span>
            <span></span>

        </div>

            <li>

    <header>
        <div class="header-content">
            <h1>Contact Us</h1>
            <h2>We'd love to hear from you!</h2>
        </div>
    </header>
    <main class="content">
        <form onsubmit="alert('Thank you for your message! We will get back to you as soon as possible.');">
            <input type="text" id="fname" name="fname" placeholder="First Name" required>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
            <input type="email" id="email" name="email" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" minlength="9" maxlength="9" title="Please enter a valid phone number (9 digits)" pattern="[0-9]{9}"><br>
            <textarea id="message" name="message" placeholder="Write your message here..."  required></textarea><br>
            <input type="submit" value="Submit" class="submit">
        </form>
    </main>
    <footer class="footer">
        <p>nCode is a private project created by LTB LLC all rights reserved TM for personal use only. If you'd like to contact us regarding any bugs, DON'T every bug is a feature and your reports WILL be ignored.</p>
